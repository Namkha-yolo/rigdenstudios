<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Rigden Studios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR (shared) -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">RIGDEN STUDIOS</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="checkout.html">Cart</a>
      </div>
    </div>
  </nav>

  <!-- CHECKOUT CONTENT -->
  <main>
    <div class="checkout-container">
      <!-- CUSTOMER INFO SECTION -->
      <div class="section">
        <h2>Customer Information</h2>
        <div class="success-message" id="success-message">
          Order placed successfully! Redirecting to payment...
        </div>
        <form id="checkout-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <div class="error" id="email-error"></div>
          </div>

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
            <div class="error" id="firstName-error"></div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
            <div class="error" id="lastName-error"></div>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
            <div class="error" id="phone-error"></div>
          </div>

          <h3 style="margin: 2rem 0 1rem 0;">Shipping Address</h3>

          <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" required />
            <div class="error" id="address-error"></div>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
            <div class="error" id="city-error"></div>
          </div>

          <div class="form-group">
            <label for="state">State/Province</label>
            <input type="text" id="state" name="state" required />
            <div class="error" id="state-error"></div>
          </div>

          <div class="form-group">
            <label for="zipCode">ZIP/Postal Code</label>
            <input type="text" id="zipCode" name="zipCode" required />
            <div class="error" id="zipCode-error"></div>
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="UK">United Kingdom</option>
              <option value="AU">Australia</option>
            </select>
          </div>
        </form>
      </div>

      <!-- ORDER SUMMARY SECTION -->
      <div class="section">
        <h2>Order Summary</h2>
        <div id="cart-content">
          <!-- JavaScript will inject cart items here -->
        </div>
      </div>
    </div>
  </main>

  <!-- STRIPE & FIREBASE SCRIPTS -->
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

  <!-- CHECKOUT.LOGIC.JS -->
  <script>
    // Initialize Firebase (replace with your actual config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Initialize Stripe (replace with your publishable key)
    const stripe = Stripe("YOUR_STRIPE_PUBLISHABLE_KEY");

    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Display cart items in Order Summary
    function displayCart() {
      const cartContent = document.getElementById("cart-content");

      if (cart.length === 0) {
        cartContent.innerHTML =
          '<div class="empty-cart">Your cart is empty. <a href="products.html">Shop now</a></div>';
        return;
      }

      let html = '<div class="cart-items">';
      let subtotal = 0;

      cart.forEach((item, index) => {
        html += `
          <div class="cart-item">
            <div class="item-details">
              <div class="item-name">${item.name}</div>
              <div class="item-size">Size: ${item.size}</div>
            </div>
            <div class="item-price">$${item.price.toFixed(2)}</div>
            <button class="remove-btn" onclick="removeFromCart(${index})">
              Remove
            </button>
          </div>
        `;
        subtotal += item.price;
      });

      html += "</div>";

      const tax = subtotal * 0.08; // 8% tax
      const shipping = 10; // Flat shipping rate
      const total = subtotal + tax + shipping;

      html += `
        <div class="order-summary">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span>$${subtotal.toFixed(2)}</span>
          </div>
          <div class="summary-row">
            <span>Tax (8%):</span>
            <span>$${tax.toFixed(2)}</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span>$${shipping.toFixed(2)}</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span>$${total.toFixed(2)}</span>
          </div>
          <button class="checkout-btn" onclick="processCheckout()" id="checkout-btn">
            Proceed to Payment
          </button>
        </div>
      `;

      cartContent.innerHTML = html;
    }

    // Remove an item from the cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // Validate the checkout form fields
    function validateForm() {
      const form = document.getElementById("checkout-form");
      const formData = new FormData(form);
      let isValid = true;

      // Clear previous errors
      document.querySelectorAll(".error").forEach((el) => (el.textContent = ""));

      // Check required fields
      for (let [key, value] of formData.entries()) {
        if (!value.trim()) {
          document.getElementById(`${key}-error`).textContent = "This field is required";
          isValid = false;
        }
      }

      // Email validation
      const email = formData.get("email");
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email && !emailRegex.test(email)) {
        document.getElementById("email-error").textContent = "Please enter a valid email";
        isValid = false;
      }

      // Phone validation
      const phone = formData.get("phone");
      const phoneRegex = /^[\d\s\-\+\(\)]+$/;
      if (phone && !phoneRegex.test(phone)) {
        document.getElementById("phone-error").textContent = "Please enter a valid phone number";
        isValid = false;
      }

      return isValid;
    }

    // Process checkout: save to Firebase + create Stripe session + redirect
    async function processCheckout() {
      if (cart.length === 0) {
        alert("Your cart is empty");
        return;
      }

      if (!validateForm()) {
        alert("Please fill in all required fields correctly");
        return;
      }

      const checkoutBtn = document.getElementById("checkout-btn");
      checkoutBtn.disabled = true;
      checkoutBtn.textContent = "Processing...";

      try {
        // Get form data
        const form = document.getElementById("checkout-form");
        const formData = new FormData(form);

        // Calculate totals
        const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
        const tax = subtotal * 0.08;
        const shipping = 10;
        const total = subtotal + tax + shipping;

        // Prepare order data
        const orderData = {
          customer: {
            email: formData.get("email"),
            firstName: formData.get("firstName"),
            lastName: formData.get("lastName"),
            phone: formData.get("phone"),
          },
          shipping: {
            address: formData.get("address"),
            city: formData.get("city"),
            state: formData.get("state"),
            zipCode: formData.get("zipCode"),
            country: formData.get("country"),
          },
          items: cart,
          totals: {
            subtotal: subtotal,
            tax: tax,
            shipping: shipping,
            total: total,
          },
          status: "pending",
          createdAt: new Date().toISOString(),
        };

        // Save to Firebase Firestore
        const docRef = await db.collection("orders").add(orderData);
        console.log("Order saved with ID:", docRef.id);

        // Create Stripe checkout session
        // Replace YOUR_BACKEND_URL with your actual backend endpoint
        const response = await fetch("YOUR_BACKEND_URL/create-checkout-session", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            items: cart,
            customerInfo: orderData.customer,
            orderId: docRef.id,
          }),
        });

        const { url } = await response.json();

        // Redirect to Stripe hosted checkout
        window.location.href = url;
      } catch (error) {
        console.error("Error processing order:", error);
        alert("There was an error processing your order. Please try again.");
        checkoutBtn.disabled = false;
        checkoutBtn.textContent = "Proceed to Payment";
      }
    }

    // Initialize cart display on load
    displayCart();
  </script>
</body>
</html>
