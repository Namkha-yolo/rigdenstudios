<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rigden Studios</title>
  <style>
    /* RESET */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

    /* HERO WRAPPER */
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* BACKGROUND VIDEO */
    .hero video {
      position: absolute;
      top: 50%; left: 50%;
      width: auto; height: auto;
      min-width: 100%; min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    /* DARK OVERLAY */
    .hero::before {
      content: '';
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    /* NAVBAR */
    nav {
      position: absolute;
      top:0; left:0;
      width:100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
    }
    nav .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav .links a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
      transition: opacity .3s;
    }
    nav .links a:hover { opacity: .7; }

    /* HERO CONTENT */
    .hero-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 1;
      animation: fadeInUp 1.2s ease-out;
    }
    .hero-content h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-weight: 300;
    }
    .hero-content .btn {
      padding: 1rem 2.5rem;
      background: #fff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid #fff;
      transition: transform .3s, background .3s, color .3s;
    }
    .hero-content .btn:hover {
      background: transparent;
      color: #fff;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <div class="hero">
    <!-- 1) Make sure your file is actually at img/vid-bg.mp4! -->
    <video autoplay muted loop playsinline>
      <source src="img/vid-bg.mp4" type="video/mp4">
      <!-- optional WebM: <source src="img/vid-bg.webm" type="video/webm"> -->
      Your browser doesnâ€™t support video.
    </video>

    <nav>
      <div class="logo">RIGDEN STUDIOS</div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
      </div>
    </nav>

    <div class="hero-content">
      <h1>Premium Hoodies</h1>
      <p>Comfort meets style in our exclusive collection</p>
      <a href="products.html" class="btn">Shop Now</a>
    </div>
  </div>

</body>
</html>
